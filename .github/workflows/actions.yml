name: user defined actions
on: push
jobs:
    testing-action:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: ./github/actions/hello
              id: hello
              with:
                  who-to-greet: "world"
            - run: |
                  echo "Time: ${{ steps.hello.outputs.time }}"
